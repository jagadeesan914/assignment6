<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Grade Calculator using JavaScript">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label>Enter marks for 5 subjects:</label>
        <input type="number" id="subject1" placeholder="Subject 1" required>
        <input type="number" id="subject2" placeholder="Subject 2" required>
        <input type="number" id="subject3" placeholder="Subject 3" required>
        <input type="number" id="subject4" placeholder="Subject 4" required>
        <input type="number" id="subject5" placeholder="Subject 5" required>
        <button onclick="calculateGrade()">Calculate Grade</button>

        <div id="result"></div>
    </div>

    
</body>
</html>
